<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  user-scalable=yes">
    <title>Gerenciador de Tarefas</title>
    <script src="script/taskManager.js"></script>
    <script>
        window.onload = function(){
            let hasRegistered = localStorage.getItem('hasRegistered');
            if(!hasRegistered){
                window.location.href= "register.html";
            }
        };
        window.onload = renderGreeting();
    </script>
</head>
<body>
    <header>
        <h2 id="user-greeting"></h2>
    </header>
    <main>
        <input type="text" id="taskTitle-input">
        <button onclick="addTask()">Adicionar</button>
        <ul id="taskList"></ul>
    </main>
</body>
</html>
