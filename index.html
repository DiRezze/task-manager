<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  user-scalable=yes">
    <title>Gerenciador de Tarefas</title>
    <script src="script/userPreferences.js"></script>
    <script src="script/taskManager.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <header class="desktop-header">
        <div class="app-logo">
            <img src="images/taskManagerLogo.png" alt="TaskManager Logo">

            <button onclick="addTask()" class="primary-button">Adicionar tarefa</button>
