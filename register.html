<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações Rápidas</title>
</head>
<body>
    <main>
        <div>
            <form>
                <section id="usernameSection">
                    <h1>
                        Como podemos te chamar?
                    </h1>
                    <input type="text" id="usernameInput">
                </section>
                <section id="modeSection">
                    <h1>Qual tema gostaria de usar?</h1>
                    <label>
                        <h2>Modo Claro</h2>
                        <input type="radio" name="light" value="light-mode">
                    </label>
                    <label>
                        <h2>Modo Escuro</h2>
                        <input type="radio" name="dark" value="dark-mode">
                    </label>
                </section>
            </form>
        </div>
    </main>
</body>
</html>
